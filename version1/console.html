<!DOCTYPE html>
<html>
<head>
<title>Weather</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    function gettingJSON(){
        $.getJSON("https://api.openweathermap.org/data/2.5/forecast?id=2988507&units=metric&lang=fr&appid=c3bc4ac6c15d6ae6c73e23ae99ccc30e",function(json){
            document.write(JSON.stringify(json));
        });
    }
    </script>
</head>
<body>
<button id = "getIt" onclick = "gettingJSON()">Get JSON</button>
</body>
</html>
