<script>
  const btn = document.querySelector(".email-copy");
  const tooltip = document.querySelector(".email-tooltip");

  const spanEng = tooltip.querySelector(".eng");
  const spanFr  = tooltip.querySelector(".fr");

  let timeout;

  btn.addEventListener("click", async () => {

    // Copier le mail
    try {
      await navigator.clipboard.writeText(btn.dataset.email);
    } catch {
      const ta = document.createElement("textarea");
      ta.value = btn.dataset.email;
      ta.style.position = "fixed";
      ta.style.left = "-9999px";
      document.body.appendChild(ta);
      ta.select();
      document.execCommand("copy");
      document.body.removeChild(ta);
    }

    // üî• Changer le texte
    spanEng.textContent = "Email copied!";
    spanFr.textContent  = "Mail copi√© !";

    clearTimeout(timeout);

    timeout = setTimeout(() => {
      spanEng.textContent = "Click to copy";
      spanFr.textContent  = "Cliquez pour copier";
    }, 1200);
  });
</script>
