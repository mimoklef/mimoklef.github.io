<!DOCTYPE html>
<html>
<body>

<div id="dialog">

<h1>Welcome to my portfolio</h1>
<h1>I'm sorry but I don't remember you...</h1>
<h1>I'm sorry I have to ask this but what's your name ?</h1>
<form id="nameForm">
  <input type="text" id="name" placeholder="Name">
  <input type="submit">
</form>

</div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

<script>
  $(function() {
    

    $( "#nameForm" ).submit(function( event ) {
    event.preventDefault();

    var name = $('#name').val();
    if(name.length>0){
    Cookies.set('nameCookie',name);
    var nm = Cookies.get('nameCookie')
    alert(nm)
    $("#dialog").html("<h1>Hello "+nm+",</h1><h1>Welcome to my Portfolio !</h1>")
    }

});


});
</script>




</body>
</html>
